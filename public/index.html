<!DOCTYPE html>
<html lang="en" class="w-full h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="font-sans flex w-full h-full flex-col justify-center bg-stone-50">
    <header class="flex h-1/6 text-3xl items-end justify-center mb-1 font-bold w-full">
        <h1 class="text-blue-700">P3nd3k1fy your URLs!</h1>
    </header>
    <main id="app" class="flex w-full h-5/6 flex-col justify-center items-center mt-4">
        <div class="flex w-full h-1/2 justify-center">
            <form @submit.prevent="createUrl()" class="w-full max-w-sm">
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-gray-700 font-bold md:text-right mb-1 md:mb-0 pr-4" for="url">
                            URL
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            type="text" id="url" name="url" v-model="url">
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-gray-700 font-bold md:text-right mb-1 md:mb-0 pr-4" for="slug">
                            Slug
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            id="slug" type="text" placeholder="You could leave me empty!"
                            v-model="slug">
                    </div>
                </div>
                <div class="flex justify-center">
                    <button
                        class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                        type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
        <div class="flex flex-col items-center w-full h-1/2">
            <div v-if="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative w-3/4"
                role="alert">
                <strong class="font-bold">Oh no!</strong>
                <span class="block sm:inline">{{retrieved["message"]}}</span>
            </div>
            <div v-if="succeed" class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3 w-3/4"
                role="alert">
                <p class="font-bold text-center">Your url is: </p>
                <p class="font-bold text-center text-lg">{{"https://pnd3.herokuapp.com/" + retrieved["slug"]}}</p>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
